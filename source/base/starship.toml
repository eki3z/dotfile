# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
# scan_timeout = 10
# command_timeout = 4000

[username]
disabled = false
show_always = false

[hostname]
disabled = false
ssh_only = true

[battery]
disabled = true

[cmd_duration]
format = "[$duration]($style) "


# SEE https://starship.rs/presets/plain-text.html
[character]
success_symbol = "[>](bold green)"
error_symbol = "[x](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

[git_status]
disabled = true
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

